<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1 id="titulo-principal">Durmam Peludas</h1> <!-- Nome da banda/artista -->
    </header>

    <div class="image">
        <img src="girl.png" alt="Imagem de capa da música">
    </div>

    <h1 id="titulo-musica">Título da Música</h1> <!-- Título da música atualizado dinamicamente -->
    <h2 id="artista">Artista</h2> <!-- Nome do artista atualizado dinamicamente -->

    <div class="progress-bar">
        <!-- Barra de progresso -->
    </div>

    <!-- Controle de Volume -->
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />

    <div class="music-controls">
    <button id="backward-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <polygon points="19,5 12,12 19,19" fill="currentColor"/>
        </svg>
    </button>
    <button id="play-btn">
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <polygon points="8,5 19,12 8,19" fill="currentColor"/>
        </svg>
        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="display: none;">
            <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
            <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
        </svg>
    </button>
    <button id="forward-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <polygon points="5,5 12,12 5,19" fill="currentColor"/>
        </svg>
    </button>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
